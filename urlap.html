<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>űrlap</title>
</head>
<body>
    <nav>
        <a href="index.html">FŐOLDAL</a> |
        <a href="listak.html">LISTÁK</a> |
        <a href="orarend.html">ÓRAREND</a> |

    <h2>Pizza rendelés</h2>
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <label for="nev">Név: </label>
            <input type="text" name="nev" id="nev" placeholder="János Nagy" required>
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="pelda123@gmail.com" required>
            <br>
            <br>
            <label for="lakcím">Lakcím:: </label>
            <input type="text" name="lakcím" id="lakcím" placeholder="Miskolc, kispista út 6" required>
            <br>
            <br>
            <label for="tel">Tel: </label>
            <input type="number" name="tel" id="tel" placeholder="06 30 324 7987" required>
        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>
            <h2>Méret</h2>
            <input type="radio" name="meret" id="kicsi">
            <label for="25 cm"></label>
            <input type="radio" name="meret" id="kozepes">
            <label for="32 cm"></label>
            <input type="radio" name="meret" id="nagy">
            <label for="55 cm"></label>
            <br>
            <br>
            <label for="alap">Kérem válasszon feltétet</label>
            <select name="alap" id="alap">
                <option value="ures"></option>
                <option value="para"></option>
                <option value="tej"></option>
            </select><br><br>
            <label for="feltet">Feltétek</label>
            
            <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">szalámim</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">sonkam</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">sajt</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">ananász</label>
            <input type="checkbox" name="feltet5" id="feltet5"><label for="feltet5">kukorica</label>
            <input type="checkbox" name="feltet6" id="feltet6"><label for="feltet6">gomba</label><br><br>

            <label for="uzenet">Üzenet a szakácsnak:</label><br>
            <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea><br>

            <input type="submit" value="Küldés">
        </fieldset>
    </form>

</body>
</html>
